<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tour De Brazil</title>
    <link rel="stylesheet" href="CSS/contact-style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Reach out to us for any questions, suggestions, or inquiries.</p>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="destinations.html">Destinations</a>
    </nav>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="mailto:asaph.camargos@ctstate.edu" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tour De Brazil. All rights reserved.</p>
        <a href="#top" class="top-button">Top of page</a>
    </footer>
</body>
</html>
